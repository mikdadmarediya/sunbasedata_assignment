<div class="col-md-6 offset-md-3 text-light">
    <h3 style="color: black;"> Login Form</h3>
    <span style="color: darkred;"><sub><u>hint: minimum length 5 letter required for each field below.</u></sub></span>

    <br>
    <br>
    <form [formGroup]="loginForm" (ngSubmit) = "onsubmit()">        
        <div class="form-group">
            <label for="userEmail" style="color: black;"> userEmail </label>
            <input type="text" class="form-control" formControlName="userEmail" id="userEmail" [(ngModel)]="user.userEmail" name="userEmail">
        </div>        
        <div class="form-group">
            <label for="Password" style="color: black;"> Password </label>
            <input type="password" class="form-control" formControlName="password" id="Password" [(ngModel)]="user.password" name="password">
        </div>      
        <br>  
        <button class="btn btn-success" type="submit" [disabled]="loginForm.invalid" >submit</button>        
    </form>
    <br>
    <!-- <a routerLink="/register" style="text-decoration: none; font-size: large;">new user? do register</a>   -->
</div>
